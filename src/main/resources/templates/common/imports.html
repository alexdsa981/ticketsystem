<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="headImports">
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/imports/sweetalert2.min.css">
    <script src="/imports/sweetalert2.all.min.js"></script>


    <!--CSS LOCAL BOOSTRAP ICONS 1.11.3-->
    <link rel="stylesheet" href="/imports/bootstrap-icons/font/bootstrap-icons.min.css">

    <!--Para usar WS LOCAL-->
    <script src="/imports/sockjs.min.js"></script>
    <script src="/imports/stomp.min.js"></script>



    <!--CSS LOCAL BOOSTRAP 5.3.3-->
    <link rel="stylesheet" href="/imports/bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/general.css}"/>
    <script type="module" src="/js/Filtro-Paginacion.js" defer></script>
    <script type="module" src="/js/WebSocket.js" defer></script>
    <link rel="icon" type="image/png" th:href="@{/images/msystem.png}">
    <title th:text="${Titulo}">HelpDesk</title>
</head>
<body>




<div th:fragment="bodyImportsAndNotification">
    <div id="customNotification" class="custom-notification" style="display: none;">
        <p id="notificationMessage"></p>
    </div>
    <audio id="notificationSound" src="/sounds/alert.mp3" preload="auto"></audio>
    <!--JS LOCAL BOOSTRAP 5.3.3-->
    <script src="/imports/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/params.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('form');

            forms.forEach(form => {
                form.addEventListener('submit', function () {
                    const submitButton = form.querySelector('.submit-btn');
                    if (submitButton && !submitButton.disabled) {
                        submitButton.disabled = true;
                        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Enviando...';
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
