<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/imports :: headImports}">
    <title>Exportar Tickets</title>
</head>
<body>
<header th:replace="~{common/header :: header}"></header>
<main class="content-wrapper">
    <script src="/imports/chart.min.js"></script>
    <div class="container-fluid  content-wrapper">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center flex-wrap gap-2 navegacion-desktop">
                <h2>SOPORTE<span class="title-text-mobile"></span>:</h2>
                <div class="badge bg-dark text-white ms-2 d-flex justify-content-center align-items-center ticketCountAtencion"
                     style="width: 30px; height: 30px;">
                    <i class="bi bi-speedometer2" style="font-size: 16px;"></i>
                </div>


                <a href="/soporte/Recepcionar" class="btn btn-outline-dark btn-sm position-relative">
                    Recepcionar
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    <span id="countRecepcionar">3</span>
                </span>
                </a>

                <a href="/soporte/Atender" class="btn btn-outline-dark btn-sm position-relative">
                    Atender
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
                    <span id="countAtender">2</span>
                </span>
                </a>

                <a href="/soporte/Atender-Espera" class="btn btn-outline-dark btn-sm position-relative">
                    Atender Espera
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                    <span id="countEspera">1</span>
                </span>
                </a>




                <a href="/soporte/Tickets-Cerrados" class="btn btn-outline-dark btn-sm ">
                    Historial Atendidos
                </a>
                <a href="/soporte/Tickets-Desestimados" class="btn btn-outline-dark btn-sm ">
                    Historial Desestimados
                </a>
                <a href="/soporte/Dashboard" class="btn btn-dark btn-sm btn-active btn-dashboard-atencion">
                    Dashboard
                </a>
            </div>
        </div>

        <button type="button" class="btn btn-dark me-2 fixed-filter-button" data-bs-toggle="modal"
                data-bs-target="#filterModal">
            <i class="bi bi-filter"></i> Filtrar
        </button>
        <button type="button" class="btn btn-outline-danger me-2 fixed-filter-button d-none" id="btnQuitarFiltro">
            <i class="bi bi-x"></i> Eliminar Filtrado
        </button>

        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel">Filtrar Tickets Recibidos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Filtros dentro del modal -->
                        <form id="formFiltrado">
                            <div class="container">

                                <div class="row g-3 align-items-center">

                                    <!-- Inputs ocultos para enviar -->
                                    <input type="hidden" id="fechaInicio" name="fechaInicio">
                                    <input type="hidden" id="fechaFin" name="fechaFin">

                                    <!-- Input visible con Litepicker -->
                                    <div class="col-md-12">
                                        <label for="rangoFechas" class="form-label">Rango de Fechas:</label>
                                        <input type="text" id="rangoFechas" class="form-control inputRangoFechas"
                                               name="rangoFechas" placeholder="Selecciona el rango" readonly>
                                    </div>

                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>


        <div class="container border shadow p-3 px-4 mb-5 bg-body rounded mt-3">

            <h2 id="tituloDashboard" class="mb-4 text-center">SOPORTE<span class="title-text-mobile"></span>:</h2>

            <!-- 游리 Estado Actual -->
            <h6 class="text-secondary mb-2">Estado Actual</h6>
            <div class="row row-cols-2 row-cols-md-3 g-2 mb-3">

                <div class="col">
                    <a href="/soporte/Recepcionar" class="btn-dashboard text-decoration-none">
                        <div class="rounded text-dark card py-2 px-2 text-center" style="background-color: #f8d7da;">
                            <i class="bi bi-ticket fs-5 mb-1 d-block"></i>
                            <small>Solicitados</small><br>
                            <strong id="nRecibidos">0</strong>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/soporte/Atender" class="btn-dashboard text-decoration-none">
                        <div class="rounded text-dark card py-2 px-2 text-center" style="background-color: #fff3cd;">
                            <i class="bi bi-check-circle fs-5 mb-1 d-block"></i>
                            <small>Recepcionados</small><br>
                            <strong id="ntotalRecepcionados">0</strong>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/soporte/Atender-Espera" class="btn-dashboard text-decoration-none">
                        <div class="rounded text-dark card py-2 px-2 text-center" style="background-color: #b8daff;">
                            <i class="bi bi-clock fs-5 mb-1 d-block"></i>
                            <small>En Espera</small><br>
                            <strong id="ntotalEspera">0</strong>
                        </div>
                    </a>
                </div>
            </div>

            <hr>

            <!-- 游릭 KPIs de Productividad -->
            <h6 class="text-secondary mb-2">Productividad (seg칰n fechas)</h6>
            <div class="row row-cols-2 row-cols-md-2 g-2 mb-3">

                <div class="col">
                    <a href="/soporte/Tickets-Cerrados" class="btn-dashboard text-decoration-none">
                        <div class="rounded card py-2 px-2 text-center" style="background-color: #d4edda; color: #6c757d;">
                            <i class="bi bi-check2-circle fs-5 mb-1 d-block"></i>
                            <small>Atendidos</small><br>
                            <strong id="ntotalAtendidos">0</strong>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/soporte/Tickets-Desestimados" class="btn-dashboard text-decoration-none">
                        <div class="rounded card py-2 px-2 text-center" style="background-color: #C8C8C8; color: #6c757d;">
                            <i class="bi bi-x-circle fs-5 mb-1 d-block"></i>
                            <small>Desestimados</small><br>
                            <strong id="ntotalDesestimados">0</strong>
                        </div>
                    </a>
                </div>
            </div>

            <hr>

            <!-- 游댯 Gr치fico -->
            <h6 class="text-secondary mb-2">Distribuci칩n</h6>
            <div class="d-flex justify-content-center align-items-center">
                <canvas id="graficoEstadoActualTickets" width="300" height="300" class="mx-auto d-block" style="max-width: 80%;"></canvas>
            </div>

        </div>


        <script src="/js/soporteDashboard.js"></script>
    </div>

</main>
<div th:insert="~{common/imports :: bodyImportsAndNotification}"></div>
<div th:insert="~{common/footer :: footer}">
</div>
</body>
</html>
