<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inicio - Tickets</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Tickets Enviados</h1>

    <!-- Button trigger modal -->
    <div class="mt-4 text-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalCrearTicket">
            Crear Ticket
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="ModalCrearTicket" tabindex="-1" role="dialog" aria-labelledby="Title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Title">Nuevo Ticket</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/tickets" method="POST">
                        <!-- Descripción del Ticket -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Describe el problema. Ej: Atasco de papel en impresora Canon en el área de Facturación" required></textarea>
                        </div>

                        <!-- Urgencia -->
                        <div class="mb-3">
                            <label for="urgencia" class="form-label">Urgencia</label>
                            <select class="form-select" id="urgencia" name="urgencia" required>
                                <option selected disabled value="">Selecciona la urgencia</option>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>

                        <!-- Clasificación de Incidencia -->
                        <div class="mb-3">
                            <label for="clasificacion" class="form-label">Clasificación de Incidencia</label>
                            <select class="form-select" id="clasificacion" name="clasificacion" required>
                                <option selected disabled value="">Selecciona la clasificación</option>
                                <option value="hardware">Hardware</option>
                                <option value="software">Software</option>
                                <option value="redes">Redes</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="text-warning">Este Ticket no podrá ser eliminado ni modificado</p>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary">Crear Ticket</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Usuario</th>
            <th>Fase</th>
            <th>Clasificación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Utilizar Thymeleaf para iterar sobre los tickets -->
        <tr th:each="ticket : ${MyTickets}">
            <td th:text="${ticket.id}">ID</td>
            <td th:text="${ticket.descripcion}">Descripción</td>
            <td th:text="${ticket.usuario.nombre}">Usuario</td>
            <td th:text="${ticket.faseTicket.nombre}">Fase</td>
            <td th:text="${ticket.clasificacionIncidencia.nombre}">Clasificación</td>
            <td>
                <button class="btn btn-info btn-sm">Recepcionar</button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Botón de cierre de sesión -->
    <form action="/app/logout" method="POST" class="mt-4 text-center">
        <button type="submit" class="btn btn-warning">Cerrar Sesión</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
