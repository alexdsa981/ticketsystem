<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio - Tickets</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Todos los Tickets</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Usuario</th>
            <th>Fase</th>
            <th>Clasificación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Utilizar Thymeleaf para iterar sobre los tickets -->
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}">ID</td>
            <td th:text="${ticket.descripcion}">Descripción</td>
            <td th:text="${ticket.usuario.nombre}">Usuario</td>
            <td th:text="${ticket.faseTicket.nombre}">Fase</td>
            <td th:text="${ticket.clasificacionIncidencia.nombre}">Clasificación</td>
            <td>
                <button class="btn btn-info btn-sm">Recepcionar</button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Botón de cierre de sesión -->
    <form action="/app/logout" method="POST" class="mt-4 text-center">
        <button type="submit" class="btn btn-warning">Cerrar Sesión</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gyb3HsW7Lnv/Y/Ae/aItkk/Ab/8UthK+Zsp6lV9U4tl3GUm8dV"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-8iQXG2G4xX6h2p3gD0XQHxMI8iX7L9j93c5xf2qXrYgRo14SKZB5u0Hp3mF9Ew7F"
        crossorigin="anonymous"></script>
</body>
</html>
