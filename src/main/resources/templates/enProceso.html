<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HelpDesk - Recepcionados</title>
</head>
<body>
<header th:replace="~{common/header :: header}">
</header>
<main>

    <!--Todos los Recepcionados-->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>NÂ°</th>
            <th>Recepcionado Por:</th>
            <th>Mensaje</th>
            <th>Urgencia</th>
            <th>Fecha</th>
            <th>Hora</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre los tickets con un solo bucle th:each -->
        <tr th:each="recepcionado, iter: ${AllRecepcionados}">
            <td th:text="${iter.count}">#</td>
            <td th:text="${recepcionado.usuario.nombre}">Recepcionado por:</td>
            <td th:text="${recepcionado.mensaje}">Mensaje</td>
            <td th:text="${recepcionado.clasificacionUrgencia.nombre}">Urgencia</td>
            <td th:text="${recepcionado.fechaFormateada}">Fecha</td>
            <td th:text="${recepcionado.horaFormateada}">Hora</td>
        </tr>
        </tbody>
    </table>

</main>




<!-- jQuery (opcional, necesario para componentes de Bootstrap que lo requieran) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1f5D6E6Fj+WQZc1ctT56U5+6ZT6Y5y6PHo2QqR" crossorigin="anonymous"></script>

<!-- Popper.js (requerido para tooltip y dropdowns) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybZ1MZ5FZlZB8B+NU0vW5/qX3lqN+G3gWgTcAYI4zSTHPO5iD" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1f5D6E6Fj+WQZc1ctT56U5+6ZT6Y5y6PHo2QqR" crossorigin="anonymous"></script>

</body>
</html>
