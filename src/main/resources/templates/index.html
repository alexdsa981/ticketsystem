<!doctype html>
<html lang="es">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>HelpDesk - Login</title>
    <style>
        body {
          background-color: #f8f9fa; /* Color de fondo suave */
        }

        .login-container {
          max-width: 400px; /* Ancho m치ximo del formulario */
          background-color: #ffffff; /* Fondo blanco para el formulario */
          padding: 2rem; /* Espaciado interno */
          border-radius: 0.5rem; /* Bordes redondeados */
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Sombra */
        }
    </style>
</head>

<body>

<main>
    <section>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form action="/app/login" method="POST" class="login-container">
                <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi칩n</button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- jQuery (opcional, necesario para componentes de Bootstrap que lo requieran) -->

</body>

</html>
