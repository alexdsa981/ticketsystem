<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common/imports :: headImports}">
</head>

<body>
    <header th:replace="~{common/header :: header}">
    </header>

    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h2>DIRECCIÓN: Revisiones Realizadas</h2>
                <div id="ticketCount" class="badge bg-warning ms-2 d-flex justify-content-center align-items-center ticketCountAtencion" style="width: 30px; height: 30px;">
                    0
                </div>

                <a href="/direccion/Recibidos" class="btn btn-outline-dark btn-dashboard-atencion" style="margin-left:10px">
                    <i class="bi bi-arrow-left"></i> Ver Recibidos
                </a>
                <a href="/direccion/Dashboard" class="btn btn-dark btn-dashboard-atencion" role="button" style="margin-left:15px">
                    Ir a Dashboard
                </a>
            </div>
            <!-- Contenedor para los dos botones alineados a la derecha -->
            <div class="btn-filtros">
                <button type="button" class="btn btn-outline-dark me-2" data-bs-toggle="modal" data-bs-target="#filterModal">
                    <i class="bi bi-filter"></i> Filtrar
                </button>
                <button id="clearFilterButton" class="btn btn-outline-dark">
                    <i class="bi bi-x"></i> Eliminar Filtrado
                </button>
            </div>
        </div>


        <!--Todos los Recepcionados-->
        <div class="scroll-table">
            <table id="ticketTable" class="table table-bordered table-hover w-100">
                <thead class="table-dark">
                    <tr >
                        <th >N°</th>
                        <th >Código</th>
                        <th >Fecha</th>
                        <th >Hora</th>
                        <th >Solicitante</th>
                        <th style="width:25%;">Motivo de Ticket</th>
                        <th style="width:25%;">Componentes</th>
                        <th class="adjunto-table">Adjunto</th>

                    </tr>
                </thead>

                <tbody id="ticketTableBody">
                    <!-- Iterar sobre los tickets con un solo bucle th:each -->
                    <tr th:each="ticket, iter: ${AllRevisadosDireccion}">
                        <td th:text="${iter.count}">#</td>
                        <td th:text="${ticket.idFormateado}">#</td>
                        <td class="fecha" th:text="${ticket.fechaFormateada}">Fecha</td>
                        <td th:text="${ticket.horaFormateada}">Hora</td>
                        <td class="usuario-emisor" th:text="${ticket.usuario.nombre}">Usuario Emisor</td>
                        <td>
                            <span th:text="${#strings.length(ticket.descripcion) > 150 ? ticket.descripcion.substring(0, 150) + '...' : ticket.descripcion}"></span>
                        </td>
                        <td>
                            <ul>
                                <li th:each="componente: ${ticket.listaComponentesAdjuntos}">
                                    <span class="status-componente" th:text="${componente != null && componente.aprobado != null ? (componente.aprobado ? '[Aprobado]' : '[Desestimado]') : '[Sin estado]'}"></span>
                                    <span th:text="${componente.cantidad}"></span>
                                    <span th:text="${componente.tipoComponente.nombre}"></span>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li th:each="adjunto: ${ticket.listaArchivosAdjuntos}">
                                    <a th:href="@{/app/tickets/adjunto/descargar/{id}(id=${adjunto.id})}" href="#"
                                       th:text="${adjunto.nombre}">Archivo</a> - <span
                                        th:text="${adjunto.getPesoEnMegabytes()}">mb</span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="noResultsMessage" class="alert alert-warning" style="display: none;">
                No se ha encontrado ningún elemento.
            </div>
        </div>
        <!-- Contenedor de paginación -->
        <div id="pagination" class="mt-3 d-flex justify-content-center align-items-center">
            <button id="prevPage" class="btn btn-secondary mx-1" disabled>&lt;</button>
            <div id="paginationButtons" class="d-flex"></div>
            <button id="nextPage" class="btn btn-secondary mx-1" disabled>&gt;</button>
        </div>
    </div>


    <!-- Modal FILTRO -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filtrar Tickets Recepcionados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Filtros dentro del modal -->
                    <div class="container">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-12">
                                <label for="usuarioReceptorFilter" class="form-label">Usuario Receptor:</label>
                                <input type="text" id="usuarioReceptorFilter" class="form-control"
                                    placeholder="Buscar por usuario" autocomplete="off">
                            </div>
                            <div class="col-md-12">
                                <label for="usuarioEmisorFilter" class="form-label">Usuario Emisor:</label>
                                <input type="text" id="usuarioEmisorFilter" class="form-control"
                                    placeholder="Buscar por usuario" autocomplete="off">
                            </div>
                            <div class="col-md-12">
                                <label for="fechaFilter" class="form-label">Fecha:</label>
                                <input type="date" id="fechaFilter" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="filterButton" class="btn btn-primary">Filtrar</button>
                </div>
            </div>
        </div>
    </div>



    <div th:insert="~{common/imports :: bodyImportsAndNotification}">
    </div>

</body>

</html>
